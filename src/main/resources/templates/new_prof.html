            <center><h1>Gestion des Profs</h1> </center>

            
            <br><br>

                    <br><br>
                            <h2>Nouveau Prof</h2>
                            <form action="#" th:action="@{/prof/saveNew}" th:object="${prof}" method="POST">
                                <div class="row mb-3">
                                    <div class="col">

                                        <input type="text" th:field="*{nom}" placeholder="Nom Prof" class="form-control " required />
                                        <span class="text-danger" th:errors="*{nom}"></span>
                                    </div>
                                    <div class="col">
                                        <input type="text" th:field="*{prenom}" placeholder="Prénom  Prof" class="form-control" required />
                                        <span class="text-danger" th:errors="*{prenom}"></span>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col">

                                        <input type="date" th:field="*{dateNaiss}" placeholder="0" class="form-control" required />
                                        <span class="text-danger" th:errors="*{dateNaiss}"></span>

                                    </div>
                                    <div class="col">
                                        <input type="text" th:field="*{sexe}" placeholder="M ou  F " class="form-control" required pattern="M|F" />
                                        <span class="text-danger" th:errors="*{sexe}"></span>

                                    </div>
                                </div>
                                <div >
                                    <button type="submit" class="btn btn-info btn-lg">Sauvgarder</button>
                                    <a th:href = "@{/prof}" class="btn btn-warning btn-lg">Annuler</a>
                                </div>

                            </form>
                            </div>
                            </form>



                            </div>
                            <br><br>
                                    <br><br>
                            <hr />

                                                    <div class="form-outline mb-4">
                                                        <input type="email" id="form5Example27" class="form-control" />

                                                    </div>
                                                </div>
                                                <!--Grid column-->
