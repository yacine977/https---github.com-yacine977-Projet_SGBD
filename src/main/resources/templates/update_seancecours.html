        <div class="container">
            <center><h1>Gestion des Seances de Cours</h1></center>
            <hr /><br>
                <h2>Mettre a jour Une Seance de Cours</h2><br>

                    <form action="#" th:action="@{/seancecours/saveUpdate}" th:object="${seancecours}" method="POST">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-4 col-4">
                            <label th:for="nomCours">Nom du Cours</label>   
                            <input type="text" th:field="*{nomCours}" class="form-control" />
                            <span class="text-danger" th:errors="*{nomCours}"></span>
                        </div>
                        <div class="mb-4 col-4">
                            <label th:for="jour">Jour</label>    
                            <input type="text" th:field="*{jour}" class="form-control" />
                            <span class="text-danger" th:errors="*{jour}"></span>
                        </div>
                        <div class="mb-4 col-4">
                            <label th:for="heureDeb">Heure de Debut</label>    
                            <input type="time" th:field="*{heureDeb}" class="form-control" />
                            <span class="text-danger" th:errors="*{heureDeb}"></span>
                        </div>

                        <div class="mb-4 col-4">
                            <label th:for="heureFin">Heure de Fin</label>    
                            <input type="time" th:field="*{heureFin}" class="form-control" />
                            <span class="text-danger" th:errors="*{heureFin}"></span>
                        </div>

                        <div class="mb-4 col-4">
                            <label th:for="prof">Nom du Prof</label>



                            <select class="form-control" th:field="*{prof}">
                                <option th:value="0" >Choisissez votre prof</option>    
                                <option  th:each="pro : ${listProf}"
                                         th:value="${pro.id}"
                                         th:text="${pro.nom}"
                                         th:selected=${pro==seancecours.prof}></option>
                                         >

                                </option> 

                            </select> 


                            <span class="text-danger" th:errors="*{prof}"></span>

                        </div>  


                        <div>
                            <button type="submit" class="btn btn-info btn-lg">Sauvgarder</button>
                            <a th:href = "@{/seancecours}" class="btn btn-warning btn-lg">Annuler</a>
                        </div>
                    </form>

                    <div th:if="${message}" th:text="${message}" class="alert-danger"/>
                    </div>
                    <hr />           
                    <footer class="bg-light text-center">
                        <!-- Grid container -->
                        <div class="container p-4 pb-0">
                            <!-- Section: Form -->
                            <section class="">
                                <form action="">
                                    <!--Grid row-->
                                    <div class="row d-flex justify-content-center">

                                                <label class="form-label" for="form5Example27">Adresse e-mail</label>
                                            </div>
                                        </div>
                                        <!--Grid column-->

                                        <!--Grid column-->

                                            <button type="submit" class="btn btn-primary mb-4">
                                                S'inscrire
